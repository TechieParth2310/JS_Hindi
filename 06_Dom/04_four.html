<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chai Aur Code — Learn DOM via This File</title>
  <style>
    .bg-black { background-color:#212121; color:#fff; }
  </style>
  <!--
    🌿 GOAL: Issi code ke through DOM sikhna — simple Hinglish notes + emojis.
    📌 Cover (sirf isi file ke hisaab se):
       1) Create: document.createElement
       2) Insert text: innerHTML vs createTextNode
       3) Append to DOM: appendChild
       4) Select: querySelector + :nth-child pseudos
       5) Edit/Replace: replaceWith, outerHTML
       6) Remove: element.remove()
       7) Practical tips + tiny gotchas
    🎯 Style: VS Code–friendly, zyada advanced nahi — seedha kaam ki baat.
  -->
</head>

<body class="bg-black">
  <!-- 🧱 Base Markup: ek <ul> with class="language" + ek default <li> -->
  <ul class="language">
    <li>Javascript</li>
  </ul>
</body>

<script>
  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 🔰 1) CREATE + APPEND — Naya <li> banao aur list me jodo             ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // • document.createElement('li')  → memory me <li> banta hai (abhi UI me nahi dikh raha).
  // • .appendChild(node)            → kisi parent ke end me node add kar deta hai (UI me aa jayega).
  function addLanguage(langName){
    const li = document.createElement('li')        // ➕ new <li>
    li.innerHTML = `${langName}`                   // 📝 innerHTML: yahan simple text set ho raha hai
    document.querySelector('.language').appendChild(li) // 🔗 <ul.language> ke end me attach
  }

  // ▶ Demo insertions (list grow hoti jayegi):
  addLanguage("Python")
  addLanguage("CPP")



  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 🛡️ 2) SAFE TEXT INSERT — createTextNode ka fayda                     ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // • innerHTML powerful hai, par generally text ke liye text node safer/faster.
  // • createTextNode → HTML render nahi karega, sirf text add karega (XSS-safe for user input).
  function addOptiLanguage(langName){
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(langName))     // ✅ safer: text node
    document.querySelector('.language').appendChild(li)   // 🔗 attach at end
  }

  // ▶ Demo:
  addOptiLanguage("Golang")



  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ ✍️ 3) SELECT + REPLACE — nth-child se item pakdo aur badlo           ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // • "li:nth-child(2)"  → list ka doosra <li> (1-based index, live DOM order par depend).
  // • replaceWith(newNode) → pura node swap kar deta hai (reference update dhyaan se).
  const secondLang = document.querySelector("li:nth-child(2)")
  // secondLang.innerHTML = "mojo"  // (ek tarika) sirf content change
  const newli = document.createElement('li')       // ➕ fresh node
  newli.textContent = "Mojo"                       // 🧾 plain text (safe)
  secondLang.replaceWith(newli)                    // 🔁 replace old → new



  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 🧱 4) outerHTML — Poora element replace (sirf content nahi)          ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // • outerHTML assign karne se element khud hi naya HTML ban jata hai.
  // • ⚠️ Gotcha: purane element ka JS reference invalid ho jata hai.
  const firstlang = document.querySelector("li:nth-child(1)")
  firstlang.outerHTML = "<li>Typescript</li>"      // 🆕 first item ab "Typescript" ban gaya



  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 🗑️ 5) REMOVE — Aakhri item hatao                                     ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // • 'li:last-child' select karo → .remove() se DOM se nikaal do.
  const lastlang = document.querySelector('li:last-child')
  lastlang.remove()                                // 🚮 last item gone



  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 👀 6) QUICK CHECKS — Console me verify karo                           ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // console.log([...document.querySelectorAll('.language li')].map(li => li.textContent))
  // // Expect (iss flow ke baad): ["Typescript","Mojo","CPP"]



  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 💡 7) MINI PRACTICE (sirf isi code par)                               ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // ✅ A: Ek naya item "Rust" add karo (safe method):
  // const li = document.createElement('li'); li.appendChild(document.createTextNode('Rust'))
  // document.querySelector('.language').appendChild(li)

  // ✅ B: Ab "Mojo" (jo second item hai) ko "Java" se replaceWith karo.

  // ✅ C: Pehle item ko outerHTML se "Typescript ❤️" bana do.
  // document.querySelector('li:nth-child(1)').outerHTML = "<li>Typescript ❤️</li>"

  // ✅ D: Antim item ko remove() se hatao, phir list print karo:
  // console.log([...document.querySelectorAll('.language li')].map(x => x.textContent))



  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ ✅ 8) QUICK RECAP — Kya seekha                                         ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // • createElement('li')                 → memory me node banao
  // • innerHTML vs createTextNode         → simple demo vs safer text insert
  // • appendChild                          → parent ke end me element jodo
  // • querySelector(':nth-child(n)')       → specific item ko pakdo
  // • replaceWith(newNode)                 → element swap (reference badlega)
  // • outerHTML = "<li>…</li>"            → poora element replace
  // • remove()                              → element delete
  //
  // 🎯 Mantra: "Banao → text/attrs set karo → parent me jodo → zarurat par replace/remove karo."
</script>

</html>
