<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM with Chai — Learn DOM via This Code</title>
  <!--
    🌿 GOAL: Is file ke through DOM sikhna — sirf issi code ko use karke.
    📝 Style: Simple Hinglish notes + emojis, VS Code friendly. Advanced cheezein nahin.
    📌 Hum kya cover karenge (sirf isi markup par):
       1) Selection (querySelector)
       2) Children vs ChildNodes
       3) Traversal: firstElementChild / lastElementChild / nextElementSibling / parentElement
       4) Basic Styling (inline)
       5) Looping (children ko iterate)
       6) Mini tasks (practice) — bas isi structure pe
  -->
  <style>
    /* Optional: thoda readable look (notes ke liye hi) */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    .parent { display: grid; gap: 8px; max-width: 360px; }
    .day { padding: 8px 12px; border: 1px solid #ddd; border-radius: 8px; }
  </style>
</head>

<body>
  <!-- 🧱 MARKUP: Ek parent div ke andar 4 .day elements -->
  <div class="parent">
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thursday</div>
  </div>

  <!--
    💡 Note on whitespace/text nodes:
    - Indentation/newlines ki wajah se #text nodes bhi bante hain.
    - Isliye childNodes me text + elements dono aayenge,
      jabki children me sirf element nodes (.day) aate hain.
  -->

<script>
  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 🔰 1) SELECTION — Element ko pakadna (querySelector)                 ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // 🎯 querySelector('.parent') → document me pehla .parent element.
  const parent = document.querySelector('.parent')

  // 👀 (Try) Console me dekhna:
  // console.log('PARENT:', parent)            // <div class="parent">...</div>
  // console.log('DAYS (elements only):', parent.children) // HTMLCollection(4)


  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 🧒 2) CHILDREN vs CHILDNODES — Difference samjho                     ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // • children: sirf element nodes (.day)
  // • childNodes: text + element nodes (whitespace bhi)
  console.log('NODES (text + elements):', parent.childNodes) // 👈 whitespace dikhenga
  // console.log('CHILDREN (elements only):', parent.children)  // clean list of .day


  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 🧭 3) TRAVERSAL — Move around the tree                               ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // • firstElementChild  → pehla .day (Monday)
  // • lastElementChild   → akhri .day (Thursday)
  // • nextElementSibling → agla bhai element
  // • parentElement      → upar ka element
  const firstDay = parent.firstElementChild          // "Monday"
  const lastDay  = parent.lastElementChild           // "Thursday"
  const dayOne   = document.querySelector('.day')    // global first .day → "Monday"
  const tuesday  = dayOne.nextElementSibling         // "Tuesday"
  const itsParent = dayOne.parentElement             // .parent

  // 👀 (Try) Console checks:
  // console.log('FIRST:', firstDay.textContent)      // "Monday"
  // console.log('LAST :',  lastDay.textContent)      // "Thursday"
  // console.log('NEXT OF MONDAY:', tuesday.textContent) // "Tuesday"
  // console.log('PARENT OF MONDAY IS .parent?', itsParent === parent) // true


  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 🎨 4) BASIC STYLING — Inline styles (sirf demo)                      ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // ⚠️ Real projects me CSS classes best hoti hain; abhi concept ke liye inline.
  // Index 0=Mon, 1=Tue, 2=Wed, 3=Thu  → aapne Tuesday ko orange kiya:
  parent.children[1].style.color = 'orange' // 🍊 Tuesday
  // Aur demo ke liye 1-2 aur changes:
  parent.children[0].style.fontWeight = '600' // 🔹 Monday bold
  parent.children[3].style.background = '#fff3cd' // 🔸 Thursday highlighted


  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 🔁 5) LOOPING — Saare .day par kaam ek saath                          ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // children = HTMLCollection (array-like) → spread karke Array bana lo:
  ;[...parent.children].forEach((el, i) => {
    // Har item ko chota sa badge attribute de do (data-day-index)
    el.dataset.dayIndex = i
    // Border ko thoda uniform banate hain (style visible ho)
    el.style.border = '1px solid #dcdcdc'
    el.style.borderRadius = '8px'
    el.style.padding = '8px 12px'
  })

  // 👀 (Try) Console:
  // console.log('LABELS:', [...parent.children].map(el => el.textContent.trim()))
  // // → ["Monday","Tuesday","Wednesday","Thursday"]


  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 🧪 6) MINI TASKS (Practice) — Sirf isi code par                       ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // ✅ Task A: "Wednesday" ko blue kar do (hint: index 2)
  // parent.children[2].style.color = 'royalblue'

  // ✅ Task B: Monday ke agle bhai (Tuesday) ka background halka sa grey
  // dayOne.nextElementSibling.style.background = '#f4f6f8'

  // ✅ Task C: Pehle aur aakhri element ka text console me print karo
  // console.log(firstDay.textContent, lastDay.textContent)

  // ✅ Task D: .children vs .childNodes ka count dekh ke difference samjho
  // console.log('children:', parent.children.length, 'childNodes:', parent.childNodes.length)


  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ ✅ 7) QUICK RECAP — Isi file ke basis par                             ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // • querySelector('.parent')    → parent element pakda
  // • .children / [index]         → sirf elements (Tuesday = [1])
  // • .childNodes                  → text + elements (whitespace bhi aata hai)
  // • .firstElementChild/.lastElementChild → "Monday" / "Thursday"
  // • querySelector('.day')       → pehla .day ("Monday")
  // • .nextElementSibling         → Monday → Tuesday
  // • .parentElement              → .parent
  // • Inline style demo           → color/background/fontWeight (sirf concept)
  // • Loop                        → [...parent.children].forEach(...)
  //
  // 🎯 Mantra (iss example ke liye): "Select karo → traverse karo → aur neatly style/inspect karo."
</script>
</body>
</html>
