<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chai aur Code — Learn DOM via This File</title>
  <!--
    🌿 GOAL: Iss file ke through DOM sikhna — bilkul isi code ko use karke.
    📝 Style: Simple Hinglish notes + emojis, VS Code friendly. Advanced overkill nahi.

    ✅ Is file me aap seekhoge:
       1) Element create karna (document.createElement)
       2) Class, id, attributes set karna (property vs setAttribute)
       3) Inline styling (demo ke liye)
       4) Text dalna: innerText vs createTextNode + appendChild
       5) DOM me element jodna (appendChild)
       6) Console inspect & small practice tasks
  -->
  <style>
    /* Optional: thoda clean look so notes padhne me maza aaye */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    .hint { color:#666; font-size:0.9rem }
  </style>
</head>

<body>
  <!-- Page intentionally empty: hum JS se <div> create karke body me add karenge. -->
</body>

<script>
  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 🔰 1) CREATE — Naya element banao                                    ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // document.createElement('div') → memory me ek <div> ban jata hai (abhi DOM me nahi laga).
  const div = document.createElement('div')
  console.log(div) // 👀 Console me dekhoge: <div></div> (empty) — abhi page par nazar nahi aayega.


  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 🏷️ 2) CLASS & ID — Identity/Styling hooks                            ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // • className: element.className = '...' (purani classes overwrite hoti hain)
  // • id: unique identifier; yahan random number se set ho raha hai
  div.className = 'main'                            // CSS class hook: .main { ... }
  div.id = Math.round(Math.random() * 10 + 1)       // ⚠️ Random id: page reload par id badal sakti hai


  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 🧾 3) ATTRIBUTES — setAttribute vs direct props                       ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // • setAttribute(name, value): attribute level par set hota hai (e.g., title, data-*)
  // • Direct property (e.g., div.title) bhi hota hai par har cheez prop se set nahi hoti.
  div.setAttribute('title', 'My DOM')               // Tooltip jaisa attribute (hover par dikh sakta hai)


  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 🎨 4) INLINE STYLES — Quick demo (projects me CSS classes better)     ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // • element.style.property = 'value'
  div.style.backgroundColor = 'violet'
  div.style.padding = '12px'
  // div.style.borderRadius = '8px' // (Try) aur styling add kar sakte ho


  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ ✍️ 5) TEXT ADD KARNE KE 2 TARIKE — innerText vs createTextNode        ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // A) innerText/innerHTML: seedha andar ka content set kar do
  //    ⚠️ innerHTML powerful hai par untrusted string se XSS risk — is file me simple text hi hai.
  // div.innerText = 'Chai aur Code' // ← yeh bhi theek hai (commented rakha hai)

  // B) createTextNode + appendChild: text node banao aur div ke andar chipkao (safe & explicit)
  const addText = document.createTextNode('Chai aur Code')
  div.appendChild(addText) // Ab div ke andar ek text node hai: "Chai aur Code"


  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 🧱 6) ATTACH TO DOM — Ab page par dikhane ke liye jodo                ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // • Ab tak sab memory me tha. Ab is div ko <body> me add karenge → page par visible ho jayega.
  document.body.appendChild(div) // ✅ Ab DOM ka part — UI me violet box nazar aayega.


  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 👀 7) QUICK INSPECT — Verify in console                               ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // console.log('DIV ID:', div.id)                // e.g., 13 (random)
  // console.log('HAS TITLE?', div.getAttribute('title')) // "My DOM"
  // console.log('TEXT:', div.textContent)         // "Chai aur Code"


  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ 🧪 8) MINI TASKS (Practice) — Sirf isi code par                       ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // ✅ Task A: Class add karo → 'card' (CSS hook)
  // div.classList.add('card')

  // ✅ Task B: Border & radius add karo (inline)
  // div.style.border = '1px solid #222'
  // div.style.borderRadius = '10px'

  // ✅ Task C: Title ko update karo 'DOM ❤️ Chai'
  // div.setAttribute('title', 'DOM ❤️ Chai')

  // ✅ Task D: innerText vs innerHTML try karo
  // div.innerHTML = '<b>Chai</b> aur <i>Code</i>' // sirf trusted text use karo

  // ✅ Task E: New <small> note add karo (createElement + appendChild)
  // const note = document.createElement('small')
  // note.textContent = '  — DOM basics done!'
  // div.appendChild(note)


  // ╔══════════════════════════════════════════════════════════════════════╗
  // ║ ✅ 9) QUICK RECAP — Is file se kya yaad rakhein                       ║
  // ╚══════════════════════════════════════════════════════════════════════╝
  // • createElement('div')            → memory me naya element
  // • className / id                  → identity & CSS hooks (id yahan random)
  // • setAttribute('title', '...')    → attributes set/inspect
  // • style.backgroundColor/padding   → quick inline styles (demo only)
  // • createTextNode + appendChild    → safe way to add text node
  // • document.body.appendChild(div)  → DOM me lagao → UI me dikhega
  // 🎯 Mantra: "Banao → attributes/props set karo → style do → text jodo → DOM me attach karo."
</script>

</html>
